<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!-- Button trigger modal -->
    <div class="mx-auto modal-dialog-centered" style="text-align:centre;" >
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
        Sign Up
    </button>
</div>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="mx-auto modal-title container" style="text-align: center" >
                        <h5 class="col-12 modal-title text-center " id="signUpModalLabel">Registration</h5>
                        </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <form>
                                    <div class="form-group">
                                      <label for="FullName">Full Name</label>
                                      <input type="text" class="form-control" id="Full Name" aria-describedby="Full NameHelp">
                                    </div>
                                    <div class="form-group">
                                      <label for="YDC">Year of degree completion</label>
                                      <input type="month" class="form-control" id="YDC">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile">Mobile Number</label>
                                        <input type="tel" class="form-control" id="mobile">
                                      </div>
                                      <div class="form-group">
                                        <label for="password">password</label>
                                        <input type="password" class="form-control" id="password">
                                      </div>
                                      <div class="form-group">
                                        <label for="degree">Degree Name </label>
                                        <input type="text" class="form-control" id="degree">
                                      </div>
                                      <div class="form-group">
                                        <label for="DOB">Date of Birth </label>
                                        <input type="date" class="form-control" id="dob">
                                      </div>
                                    <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                                    </div>
                                     </div>
                                    <div class="col-sm">
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email">
                                            </div> 
                                            <div class="form-group">
                                                <label for="college">college Name </label>
                                                <input type="text" class="form-control" id="college">
                                            </div>
                                            <div class="form-group">
                                                <label for="referal">Do you have a referal code?(Optional)</label>
                                                <input type="text" class="form-control" id="referal">
                                            </div>  
                                            <div class="form-group">
                                                <label for="ConPassword">Confirm Password</label>
                                                <input type="password" class="form-control" id="ConPassword">
                                            </div>
                                            <div class="form-group">
                                                <label class="mr-sm-2" for="inlineFormCustomSelect">Department Name</label>
                                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                                  <option selected>Choose...</option>
                                                  <option value="1">CSE</option>
                                                  <option value="2">MECH</option>
                                                  <option value="3">ECE</option>
                                                  <option value="4">EEE</option>
                                                  <option value="5">IT</option>
                                                </select>
                                            </div>
                                    </div>
                                </form>
                                    </div>
                    </div>
                </div>
                <div class="mx-auto modal-footer" style="text-align:center; width: 500px;" >
                    
                    <button type="button" class="btn btn-success btn-lg btn-block"  >Register</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
